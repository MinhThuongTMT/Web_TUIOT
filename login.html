<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Smart Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            position: relative;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .login-form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="text"]:focus, 
        .login-form input[type="password"]:focus {
            border-color: #0072ff;
            outline: none;
        }

        .login-form button {
            width: 100%;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s ease;
            margin-top: 20px;
        }

        .login-form button:hover {
            background: linear-gradient(to right, #005bbb, #009aff);
        }

        .login-form p {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        #loginStatus {
            margin-top: 15px;
            font-size: 16px;
        }

        /* Image styling for random positioning and custom sizing */
        .login-images img {
                position: absolute;
                opacity: 0.7;
                transition: opacity 0.3s ease, transform 0.3s ease;
                width: 20%; /* Đặt kích thước hình ảnh theo phần trăm */
                max-width: 100%; /* Đảm bảo hình ảnh không quá lớn */
        }

        .login-images img:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Customize positions and sizes for each image */
        #image1 {
            top: 30px;
            left: 50px;
            width: 30%; /* Tùy chỉnh kích thước hình ảnh 1 */
            max-width: 450px; /* Đặt kích thước tối đa */
        }

        #image2 {
            position: absolute;
            top: 80px; /* Khoảng cách từ phía trên */
            left: 50%; /* Đưa hình ảnh vào giữa */
            transform: translateX(-50%); /* Căn giữa hình ảnh */
            width: 10%; /* Tùy chỉnh kích thước hình ảnh 2 */
            max-width: 130px; /* Đặt kích thước tối đa */
            z-index: 1; /* Đảm bảo hình ảnh nằm trên các phần tử khác */
        }

        #image3 {
            bottom: 50px;
            left: 650px;
            width: 25%; /* Tùy chỉnh kích thước hình ảnh 3 */
            max-width: 400px; /* Đặt kích thước tối đa */
            transform: translateX(100%); 
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .login-form {
                padding: 30px;
                max-width: 100%;
            }

            .login-form h2 {
                font-size: 20px;
            }

            .login-form input[type="text"], 
            .login-form input[type="password"] {
                padding: 12px;
                font-size: 14px;
            }

            .login-form button {
                padding: 12px;
                font-size: 16px;
            }

            #image1, #image2, #image3 {
                display: none; /* Hide images on mobile for a cleaner look */
            }
        }

        @media (max-width: 480px) {
            body {
                background: linear-gradient(to right, #0072ff, #00c6ff);
            }

            .login-container {
                padding: 0 10px;
            }

            .login-form {
                padding: 20px;
            }

            .login-form h2 {
                font-size: 18px;
            }

            .login-form input[type="text"], 
            .login-form input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            .login-form button {
                padding: 10px;
                font-size: 14px;
            }

            .login-form p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-images">
            <img src="1.png" alt="Image 1" id="image1">
            <img src="2.png" alt="Image 2" id="image2">
            <img src="3.png" alt="Image 3" id="image3">
        </div>

        <div class="login-form">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Tên người dùng" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
            <p id="loginStatus"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginStatus = document.getElementById('loginStatus');

            // Simulate login check
            if (username === 'admin' && password === 'password') {
                loginStatus.textContent = 'Đăng nhập thành công!';
                loginStatus.style.color = 'green';
                window.location.href = 'index.html'; 
            } else {
                loginStatus.textContent = 'Tên người dùng hoặc mật khẩu không đúng!';
                loginStatus.style.color = 'red';
            }
        });
    </script>
</body>
</html>
